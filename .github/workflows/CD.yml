name: CD

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-18.04

        strategy:
            matrix:
                node-version: [16.19.1]

        steps:
            - name: Git checkout
              uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Check Npm -v
              run: npm -v

            - name: Create env file
              working-directory: ./
              run: |
                  pwd
                  touch .env
                  echo DB_URL=${{ secrets.DB_URL }} >> .env
                  cat .env

            - name: zip file
              run: zip -r hous.zip ./dist ./scripts ./appspec.yml ./.env ./package.json

            - name: AWS configure credentials
              uses: aws-actions/configure-aws-credential@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: upload to S3
              run: aws s3 cp --region ap-northeast-2 ./hous.zip s3://hous-build/deploy/

            - name: deploy with AWS codeDeploy
              run: aws deploy create-deployment
                  --application-name hous-codedeploy
                  --deployment-config-name CodeDeployDefault.OneAtATime
                  --deployment-group-name server
                  --s3-location bucket=hous-build,bundleType=zip,key=deploy/hous.zip
